<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>To-do</title>

</head>

<body>
    <div class="container">
        <div class="form">
            <div class="welcome">
                <div class="logo-img">
                    <img src="./todo-icon.png" height="100%" alt="person">
                </div>
                <h1>Welcome,</h1>
                <p>Lets plan your day</p>
            </div>
            <div class="form-container">
                <form onsubmit="formValidator(event)">
                    <label for="email">Email</label>
                    <br />
                    <input id="email" name="email" type="email" required />
                    <br />
                    <label for="username">Usrname</label>
                    <br />
                    <input id="username" name="username" type="text" required />
                    <br />
                    <label for="password">Password</label>
                    <br />
                    <input id="password" name="password" type="password" required />
                    <br />
                    <label for="confirmPassword">Confirm password</label>
                    <br />
                    <input id="confirmPassword" name="confirmPassword" type="password" required />
                    <br />
                    <input type="submit" value="Login" />
                </form>
            </div>
            <div class="message">
                Already have an account?, <a href="../">Login</a>
            </div>
        </div>
    </div>
    <script>

        let formValidator = (event) => {
            event.preventDefault();
            let form = event.target;
            let name = form.username.value && form.username.value.trim();
            let email = form.email.value && form.email.value.trim();
            let password = form.password.value && form.password.value.trim();
            let confirmPassword = form.confirmPassword.value && form.confirmPassword.value.trim();
            console.log(name, email, password, confirmPassword);

            if (!name) {
                alert('name not entered');
            } else if (!email) {
                alert('please enter your valid email');
            } else if (!password) {
                alert('please enter a secure password')
            } else if (!confirmPassword) {
                alert('confirm above password');
            } else if (password !== confirmPassword) {
                alert('password do not match');
            } else {

            }
        }

    </script>
</body>

</html>
